name: Build and Deploy
on:
  push:
    branches:
      - staging
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false 

      - name: Install ðŸ”§
        run: |
          sudo npm install -g @vue/cli
          sudo npm install -g codecov
          npm ci

      - name: Generate Code Coverage Report ðŸ”§
        run: |
          # Code Climate
          sudo yarn global add nyc
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
          
      - name: Build ðŸ”§
        run: |
          npm run build



      - name: Run CodeCov ðŸš€
        run: |
          codecov --disable=gcov

      - name: Run Code Climate ðŸš€
        run: |
          nyc --reporter=lcov npm run test
          ./cc-test-reporter after-build --exit-code

      # - name: Setup SonarQube ðŸ”§
      #   uses: warchant/setup-sonar-scanner@v3

      # - name: Run SonarQube ðŸš€
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: sonar-scanner
      #       -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Run SonarCloud ðŸš€
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: staging
          BRANCH: master
          FOLDER: dist