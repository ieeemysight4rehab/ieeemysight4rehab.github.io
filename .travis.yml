language: node_js
node_js:
  - 'lts/*'
install:
  - npm install -g @vue/cli
  - npm install -g codecov
  - npm ci
script:
  - npm run build
  # CodeCov
  - codecov
deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $github_token  # Set in the settings page of your repository, as a secure variable
  local_dir: dist
  target_branch: master
  on:
    branch: staging
